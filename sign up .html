<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="sign.css">
    </head>
    <body>
     <div class="card">
        <form onsubmit="return checkPassword()">
            <fieldset>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Full name">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="date of birth"></label>
                <input type="date" name="date" id="date" placeholder="Date Of Birth">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="confirmPassword"></label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirmPassword">
                <P id="message"></P>
                <button type="submit">SIGN UP</button>

            </fieldset>
        </form>
        
        <h3>Already Have An Account? <a href=http://127.0.0.1:5500/sign%20in.html>Sign In</a></h3>
     </div>
     <script  src="sign.js">
       
     </script>
    </body>
</html>
